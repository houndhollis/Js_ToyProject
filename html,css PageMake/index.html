<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="order.css" />
    <link rel="stylesheet" href="recent.css" />
    <title>마크업!</title>
  </head>
  <body>
    <div class="container">
      <!-- 고정헤더영역 -->
      <header class="header-area">
        <div class="place-header">
          <h1 class="header-title">
            <a href="#" class="link-back">
              <img
                src="https://raw.githubusercontent.com/eirikmadland/notion-icons/master/v5/icon1/ul-arrow-left.svg"
                alt="뒤로가기"
              />
            </a>
            샐러드 영웅점
          </h1>
          <a href="#" class="my-orders">주문내역</a>
        </div>
        <div>
          <div class="place-tab">
            <div class="tab-inner scroll-x">
              <a href="#" class="tab"><span class="txt">홈</span></a>
              <a href="#" class="tab is-active"
                ><span class="txt">메뉴</span></a
              >
              <a href="#" class="tab"><span class="txt">리뷰</span></a>
              <a href="#" class="tab"><span class="txt">사진</span></a>
              <a href="#" class="tab"><span class="txt">지도</span></a>
              <a href="#" class="tab"><span class="txt">주변</span></a>
            </div>
          </div>
        </div>
      </header>
      <!-- //고정헤더영역 -->

      <!-- 주문정보영역 -->
      <div class="order-info-area">
        <div class="common-inner">
          <div class="info-main">
            <div class="info-main-title">
              <div class="info-title">
                <svg viewBox="0 0 18 18" class="ico_n_logo">
                  <path
                    fill-rule="evenodd"
                    d="M18 0v18H0V0h18zM7.255 4.582H4.473v9.054h2.915V8.79l3.357 4.846h2.782V4.582h-2.915v4.846L7.255 4.582z"
                  ></path>
                </svg>
                주문
              </div>
            </div>

            <!-- 주문 분류 -->
            <div class="tab-switch-box">
                <a href="#" class="tab-switch ">🛒&nbsp;포장</a>
                <a href="#" class="tab-switch tab-active">🍽&nbsp;&nbsp;매장</a>
                <a href="#" class="tab-switch ">🔔&nbsp;&nbsp;배달</a>
            </div>
            <div class="info-main-notice">
                매장에서 드실 수 있게 준비 합니다.
            </div>

            <div class="info-main-notice alert hidden">
                지금은 주문을 받을 수 없습니다.
            </div>
            <!-- 최근 주문 내역 -->
            <div class="recent-order-area">
                <div class="recent-title">
                    <img src="./img/ico-clock.svg" class="ico-clock">최근<br>주문
                </div>
                <div class="recent-menu-area scroll-x">
                    <ul class="recent-menu-list">
                        <li class="recent-menu-item is-ordered">
                            <img class="menu-img" src="https://via.placeholder.com/80" alt="메뉴사진">
                            <span class="badge-cart">
                                <img src="./img/ico-cart.svg" alt="" class="ico-cart">
                            </span>
                            <p class="menu-name">칠리베이컨 웜</p>
                            <p class="menu-price">6,100원</p>
                        </li>

                        <li class="recent-menu-item">
                            <img class="menu-img" src="https://via.placeholder.com/80" alt="메뉴사진">
                            <span class="badge-cart">
                                <img src="./img/ico-cart.svg" alt="" class="ico-cart">
                            </span>
                            <p class="menu-name">칠리베이컨 웜</p>
                            <p class="menu-price">6,100원</p>
                        </li>

                        <li class="recent-menu-item">
                            <img class="menu-img" src="https://via.placeholder.com/80" alt="메뉴사진">
                            <span class="badge-cart">
                                <img src="./img/ico-cart.svg" alt="" class="ico-cart">
                            </span>
                            <p class="menu-name">칠리베이컨 웜</p>
                            <p class="menu-price">6,100원</p>
                        </li>

                        <li class="recent-menu-item">
                            <img class="menu-img" src="https://via.placeholder.com/80" alt="메뉴사진">
                            <span class="badge-cart">
                                <img src="./img/ico-cart.svg" alt="" class="ico-cart">
                            </span>
                            <p class="menu-name">칠리베이컨 웜</p>
                            <p class="menu-price">6,100원</p>
                        </li>
                    </ul>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //주문정보영역 -->
    </div>

    <div class="dimned-layer hidden"></div>
    <div class="order-type-popup hidden">
      <p class="title">어디서 드시나요?</p>
      <div class="type-list">
        <a href="#" class="type-item">
          <img
            src="https://raw.githubusercontent.com/eirikmadland/notion-icons/master/v5/icon3/mt-drive_eta.svg"
            alt="포장"
            class="icon"
          />
          <p class="desc">포장해서 가져 갈게요</p>
          <span class="btn-selection">선택</span>
        </a>
        <a href="#" class="type-item">
          <img
            src="https://raw.githubusercontent.com/eirikmadland/notion-icons/master/v5/icon3/mt-restaurant_menu.svg"
            alt="매장"
            class="icon"
          />
          <p class="desc">매장에서 먹고 갈게요</p>
          <span class="btn-selection">선택</span>
        </a>
      </div>
    </div>
  </body>
</html>
